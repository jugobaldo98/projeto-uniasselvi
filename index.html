  <main id="product-list">
    <!-- Produtos serÃ£o inseridos aqui pelo JS -->

  <script src="script.js"></script>

  <script>
  function filtrarProdutos() {
    const categoriaSelecionada = document.getElementById("categoria").value;
    const precoMax = parseFloat(document.getElementById("preco").value);

    const produtos = document.querySelectorAll(".product");

    produtos.forEach(produto => {
      const categoria = produto.dataset.categoria;
      const preco = parseFloat(produto.dataset.preco);

      let mostrar = true;

      if (categoriaSelecionada !== "tudo" && categoria !== categoriaSelecionada) {
        mostrar = false;
      }

      if (!isNaN(precoMax) && preco > precoMax) {
        mostrar = false;
      }

      produto.style.display = mostrar ? "flex" : "none";
    });
  }
</script>
